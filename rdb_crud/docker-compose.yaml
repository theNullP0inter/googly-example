version: '3.8'

services: 

    app_rdb:
        restart: always
        image: percona:8.0.20-11-centos
        command: mysqld --default-authentication-plugin=mysql_native_password --skip-mysqlx
        env_file:
            - ./env_temp/app_rdb.env
        networks:
            - _net
        ports:
            - 3306:3306
        volumes:
            - accounts_mysqld:/var/lib/mysql:delegated

    app:
        restart: always
        build: 
            context: .
        command: ["serve_http"]
        networks:
            - _pub
            - _net
        env_file:
            - ./env_temp/app.env
        ports:
            - 8080:8080
        depends_on:
            - app_rdb   
            
    app_rdb_migrations:
        restart: on-failure
        build:
            context: .
        command: ["migrate", "up"]
        networks:
            - _net
        env_file:
            - ./env_temp/app.env
        depends_on:
            - app_rdb   
        volumes:
            - ./migrations:/migrations

volumes:
    accounts_mysqld:


networks:
    _pub:
        internal: false
    _net:
        internal: true